version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./demo.db
      - MATCH_THRESHOLD=0.90
      - TWO_WAY_TOLERANCE_PCT=5.0
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
      - ./config:/app/config
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  db-data:
